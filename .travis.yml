os: linux

dist: bionic
language: php

php:
  - 7.3
  - 7.4

services:
  - postgresql
  - redis-server
  - xvfb

sudo: true

addons:
  chrome: stable
  postgresql: "12"
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
      - postgresql-server-dev-12



cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - export TZ=America/Sao_Paulo
  - sudo pg_dropcluster --stop 12 main
  - sudo pg_upgradecluster 11 main
  - sudo pg_ctlcluster 12 main restart
  - sudo pg_dropcluster 11 main

before_script:
  - phpenv config-rm xdebug.ini || true
  - composer self-update
  - export LANGUAGE=pt_BR.UTF-8
  - export TZ=America/Sao_Paulo
  - locale
  - cp .env.travis .env
  - cp .env.travis .env.dusk.local
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - php artisan key:generate
  - psql -V
  - psql -c 'create database teste;' -U postgres
  - psql -c 'create user vagrant WITH SUPERUSER;' -U postgres
  - psql -c "alter user vagrant with encrypted password 'vagrant'" -U postgres;
  - psql -c 'grant all privileges on database teste to vagrant'  -U postgres
  - psql -d teste -U vagrant -c "show DateStyle;"
  - php artisan migrate
  - php artisan db:seed
  - php artisan dusk:chrome-driver
  - export DISPLAY=:100.0
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - php artisan serve &

script:
  - nohup php artisan queue:work --daemon &
  - sudo update-locale LANGUAGE="pt_BR.UTF-8"
  - locale
  - psql -d teste -U vagrant -c "show DateStyle;"
  - php artisan dusk

after_script:
  - cat nohup.out

after_failure:
  - sleep 15s
  - php artisan email:failure
  - cat storage/logs/laravel.log

notifications:
  email: false
